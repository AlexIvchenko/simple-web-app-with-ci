<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="fragments/header :: header-css"></div>
    <script src="webjars/jquery/3.2.1/jquery.js"></script>
</head>
<body>
<h1 th:text="#{label.form.title}">form</h1>
<div class="container">
    <form action="/registration?lang=ru" th:object="${user}" method="POST" enctype="utf8">
        <div class="form-group row">
            <label class="col-sm-3" th:text="#{label.user.username}">username</label>
            <span class="col-sm-5">
                <input th:field="*{username}" class="form-control" value="" required="required"/>
            </span>
            <p th:each="error: ${#fields.errors('username')}"
               th:text="${error}">Validation error</p>
        </div>
        <div class="form-group row">
            <label class="col-sm-3" th:text="#{label.user.firstName}">first</label>
            <span class="col-sm-5">
                <input th:field="*{firstName}" class="form-control" value="" required="required"/>
            </span>
            <p th:each="error: ${#fields.errors('firstName')}"
               th:text="${error}">Validation error</p>
        </div>
        <div class="form-group row">
            <label class="col-sm-3" th:text="#{label.user.lastName}">last</label>
            <span class="col-sm-5"><input th:field="*{lastName}" class="form-control" value="" required="required"/></span>
            <p th:each="error : ${#fields.errors('lastName')}"
               th:text="${error}">Validation error</p>
        </div>
        <div class="form-group row">
            <label class="col-sm-3" th:text="#{label.user.email}">email</label>
            <span class="col-sm-5"><input type="email" th:field="*{email}" class="form-control" value="" required="required"/></span>
            <p th:each="error : ${#fields.errors('email')}"
               th:text="${error}">Validation error</p>
        </div>
        <div class="form-group row">
            <label class="col-sm-3" th:text="#{label.user.password}">password</label>
            <span class="col-sm-5"><input type="password" th:field="*{password}" class="form-control" value="" required="required"/></span>
            <p th:each="error : ${#fields.errors('password')}"
               th:text="${error}">Validation error</p>
        </div>
        <div class="form-group row">
            <label class="col-sm-3" th:text="#{label.user.confirmPass}">confirm</label>
            <span class="col-sm-5"><input type="password" th:field="*{matchingPassword}" class="form-control" value="" required="required"/></span>
        </div>
        <button type="submit" th:text="#{label.form.submit}">submit</button>
    </form>
</div>

<span th:text="#{lang.change}"></span>:
<select id="locales">
    <option value=""></option>
    <option value="en" th:text="#{lang.eng}"></option>
    <option value="ru" th:text="#{lang.ru}"></option>
</select>

<a th:href="@{/login.html}" th:text="#{label.form.loginLink}">login</a>
<script type="text/javascript">
    $(document).ready(function () {
        $("#locales").change(function () {
            var selectedOption = $('#locales').val();
            if (selectedOption != '') {
                window.location.replace('registration?lang=' + selectedOption);
            }
        });
    });
</script>
</body>
</html>
